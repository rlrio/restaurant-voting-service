spring:
  application:
    name: restaurant-voting

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    database: h2
    properties:
      jakarta.persistence.query.timeout: 30000
  h2:
    console:
      enabled: true
  liquibase:
    change-log: classpath:db/changelog/changelog.xml
    enabled: true

logging:
  config: classpath:logback.xml

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
      base-path: /
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db

springdoc:
  packages-to-scan: com.rlrio.controller
  paths-to-math: /**
  swagger-ui:
    use-root-path: true

server:
  port: 9080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true